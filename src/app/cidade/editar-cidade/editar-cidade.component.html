<h1>Editar Cidade</h1>
<div class="well">
  <form #formCidade="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cidade.nome" #nome="ngModel"
        minlength="3" required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome?.errors?.['required']">Digite o nome do cidade.</div>
        <div [hidden]="!nome?.errors?.['minlength']">A cidade deve conter no minimo 3 caracteres.</div>
      </div>
    </div>


    <label for="nome">Estado:</label>
    <ng-select name="estado" [items]="estados" bindLabel="sigla" [(ngModel)]="cidade.estado" #estado="ngModel"
      placeholder="Selecione um estado" required>

      <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
        <div [hidden]="!estado?.errors?.['required']">Digite o nome do estado.</div>
      </div>
    </ng-select>

    <div class="form-group">
      <button class="btn btn-primary" (click)="atualizar()" [disabled]="!formCidade.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        Salvar
      </button>
      <a [routerLink]="['/cidades/listar']" href="" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Voltar
      </a>
    </div>

  </form>
</div>
