<h1>Estados</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Sigla</th>
      <th class="text-center">
        <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-sucess" [routerLink]="['/estados/novo']">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let estado of estados">
      <td>{{estado.nome}}</td>
      <td>{{estado.sigla}}</td>
      <td class="text-center" style="width:300px">

        <button class="btn btn-xs btn-info" (click)="abriModal(estado)">
          <i class="fa fa-eye" aria-hidden="true"></i> Ver
        </button>

        <a title="Editar" [routerLink]="['/estados/editar', estado.id]" alt="Editar" class="btn btn-xs btn-info">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </a>
        <a href="" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, estado)">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="estados.length==0">Nenhuma pessoa cadastrada</p>
