<div class="well">
  <form #formEstado="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="estado.nome" #nome="ngModel" required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome?.errors?.['required']">Digite o nome do estado.</div>
        <div [hidden]="!nome?.errors?.['maxlength']">O nome deve conter 2 caracteres.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="sigla">Sigla:</label>
      <input type="text" class="form-control" id="sigla" name="sigla" [(ngModel)]="estado.sigla" #sigla="ngModel"
        maxlength="2" required>
      <div *ngIf="sigla.errors && (sigla.dirty || sigla.touched)" class="alert alert-danger">
        <div [hidden]="!sigla?.errors?.['required']">Digite o nome do estado.</div>
        <div [hidden]="!sigla?.errors?.['maxlength']">O nome deve conter 2 caracteres.</div>
      </div>
    </div>


    <div class="form-group">
      <button class="btn btn-primary" (click)="atualizar()" [disabled]="!formEstado.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        Salvar
      </button>
      <a [routerLink]="['/estados/listar']" href="" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Voltar
      </a>
    </div>

  </form>
</div>
